version: '3.8'
volumes:
  rethinkdb-data:
services:
  app:
    image: mcr.microsoft.com/devcontainers/typescript-node:1-20-bookworm
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
  db:
    image: rethinkdb:2.4-bookworm-slim
    restart: unless-stopped
    volumes:
      - rethinkdb-data:/data
    ports:
      - "8080:8080"
